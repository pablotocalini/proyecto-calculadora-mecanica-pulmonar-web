<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora de Mecánica Pulmonar</title>
</head>
<body>
    <header class="header">Calculadora de Mecánica Pulmonar</header>
    <div class="main">
        <aside class="sidebar">Menu</aside>
        <section class="sectionX">
            <form>
                <label> <u><b>Género:</u></b> </label> 
                <select id="genderValue-input" name="gender">
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                  </select> <br><br>
                <label> <u><b>Altura:</u></b> </label> <input type="number" id="heightValue-input" placeholder="en centiímetros" required/> <br><br>
                <label> <u><b>Volumen Tidal:</u></b> </label> <input type="number" id="tidalVolumeValue-input" placeholder="en mililitros" required/> <br><br>
                <label> <u><b>Presión Pico:</u></b> </label> <input type="number" id="peakPressureValue-input" placeholder="en CmH2O" required/> <br><br>
                <label> <u><b>Presión Plateau:</u></b> </label> <input type="number" id="plateauPressureValue-input" placeholder="en CmH2O" required/> <br><br>
                <label> <u><b>PEEP Total:</u></b> </label> <input type="number" id="totalPeepValue-input" placeholder="en CmH2O" required/> <br><br>
                <label> <u><b>Fracuencia Respiratoria:</u></b> </label> <input type="number" id="respiratoryRateValue-input" placeholder="por minuto" required/> <br><br>
                <label> <u><b>Pico Flujo Inspiratorio:</u></b> </label> <input type="number" id="peakInspiratoryFlowValue-input" placeholder="en L/min" required/> <br><br>
                <label> <u><b>Pico Flujo Espiratorio:</u></b> </label> <input type="number" id="peakEspiratoryFlowValue-input" placeholder="en L/min"/> <br><br>
                <label> <u><b>Tiempo Inspiratorio:</u></b> </label> <input type="number" id="inspiratoryTimeValue-input" placeholder="en segundos" required/> <br><br>
                <label> <u><b>Tiempo Espiratorio:</u></b> </label> <input type="number" id="espiratoryTimeValue-input" placeholder="en segundos"/> <br><br>
                <label> <u><b>Tiempo Total:</u></b> </label> <input type="number" id="totalTimeValue-input" placeholder="en segundos"/> <br><br>
                <label> <u><b>Presión Esofágica de fin de inspiración:</u></b> </label> <input type="number" id="inspiratoryEsophagealPressureValue-input" placeholder="en CmH2O"/> <br><br>
                <label> <u><b>Presión Esofágica de fin de espiración:</u></b> </label> <input type="number" id="espiratoryEsophagealPressureValue-input" placeholder="en CmH2O"/> <br><br>
                <label> <u><b>Presión de Co2:</u></b> </label> <input type="number" id="carbonDioxidePressureValue-input" placeholder="en mmHg"/> <br><br>
            </form>
            <button id="calcular-button">Calcular</button> <br><br>
            <div>
                <label>Resultado</label> 
                <p id="resultado"></p>
            </div>
        </section>
    </div>
    <footer class="footer">Crudo & Tocalini inc.</footer>
</body>
<script src="index.js"></script>
</html>
